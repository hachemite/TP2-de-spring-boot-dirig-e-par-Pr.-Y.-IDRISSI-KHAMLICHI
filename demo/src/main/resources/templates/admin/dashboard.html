<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Gestion Pharmacie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1><span class="badge bg-danger">Panel Administrateur</span></h1>

        <div>
            <span class="me-3">
                Utilisateur: <strong sec:authentication="name">Admin</strong>
            </span>
            <a th:href="@{/}" class="btn btn-outline-primary">Retour au site</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Déconnexion</button>
            </form>
        </div>
    </div>

    <hr/>

    <h3 class="mt-4">Gestion des Utilisateurs</h3>
    <p>Ceci est un exemple de ce que le rôle ADMIN peut voir (de TP2).</p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID Utilisateur</th>
            <th>Nom d'utilisateur</th>
            <th>Rôles</th>
            <th>Activé</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">admin</td>
            <td>
                    <span th:each="role : ${user.roles}"
                          th:text="${role.name}"
                          class="badge bg-info me-1">
                        ROLE_ADMIN
                    </span>
            </td>
            <td th:text="${user.enabled ? 'Oui' : 'Non'}">Oui</td>
            <td>
                <a href="#" class="btn btn-sm btn-warning">Modifier</a>
                <a href="#" class="btn btn-sm btn-danger">Désactiver</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
