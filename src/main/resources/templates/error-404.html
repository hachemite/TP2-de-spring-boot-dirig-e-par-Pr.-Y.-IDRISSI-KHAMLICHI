<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ressource non trouvée</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container text-center" style="margin-top: 20vh;">
    <h1 class="display-1">404</h1>
    <h2>Ressource non trouvée</h2>
    <p class="lead">Désolé, la ressource que vous cherchez n'existe pas.</p>
    <!-- Display the specific message from our custom exception -->
    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
    <a th:href="@{/produits}" class="btn btn-primary mt-3">Retour à la liste</a>
</div>
</body>
</html>
