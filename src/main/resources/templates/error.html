<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur Inattendue</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          xintegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container text-center" style="margin-top: 20vh;">
    <h1 class="display-1 text-danger">Erreur</h1>
    <h2>Une erreur inattendue est survenue</h2>
    <p class="lead">Désolé, une erreur technique s'est produite. Notre équipe a été notifiée.</p>

    <!--
      Afficher le message d'erreur générique passé par le GlobalExceptionHandler.
      Dans un environnement de production,
    -->
    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-muted fst-italic"></p>

    <a th:href="@{/}" class="btn btn-primary mt-3">Retour à l'accueil</a>
</div>

</body>
</html>
